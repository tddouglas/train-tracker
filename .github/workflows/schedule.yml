name: Run Script Every 7 Minutes Using Docker

on:
  schedule:
    - cron: '*/7 * * * *'  # Runs every 7 minutes
  workflow_dispatch:  # ðŸ‘ˆ Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Pull and run the Docker image
        run: |
          docker pull ghcr.io/tddouglas/train-tracker:latest
          docker run --rm \
            -e SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            -e SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }} \
            ghcr.io/tddouglas/train-tracker:latest
